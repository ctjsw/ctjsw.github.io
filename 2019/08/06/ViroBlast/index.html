        <p>ViroBlast</p>
<p>利用云服务搭建blast服务</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>1 安装必要的软件</span><br><span class="line">sudo apt-get ncbi-blast+ apache2 libapache2-mod-php php php-gd</span><br><span class="line"><span class="meta">#</span>2 下载 viroblast</span><br><span class="line">wget http://indra.mullins.microbiol.washington.edu/viroblast/download.php?ID=viroblast.tar.gz</span><br><span class="line"><span class="meta">#</span>3 解压后移动到apache www/html目录下</span><br><span class="line"><span class="meta">$</span> mv viroblast /var/www/html/</span><br><span class="line"><span class="meta">#</span>4 修改配置文件/var/www/html/viroblast/viroblast.ini</span><br><span class="line">blast+: /usr/bin</span><br><span class="line">blastn: test_na_db =&gt; Nucleotide test database</span><br><span class="line">blastp: test_aa_db =&gt; Protein test database #(, .* =&gt; Tair10 ##逗号分隔多个数据库，右为网页端展示的名称) </span><br><span class="line">blastx: test_aa_db =&gt; Protein test database</span><br><span class="line">tblastn: test_na_db =&gt; Nucleotide test database</span><br><span class="line">tblastx: test_na_db =&gt; Nucleotide test database</span><br><span class="line"><span class="meta">#</span>5 blastdb 默认在/var/www/html/viroblast/db目录下</span><br><span class="line"><span class="meta">$</span> makeblastdb -in *.fasta -out .* -dbtype prot/nucl</span><br><span class="line"><span class="meta">#</span>6 登录 ip/viroblast/viroblast.php 即可使用</span><br><span class="line">*ip*/viroblast/viroblast.php</span><br></pre></td></tr></table></figure>

<p>使用Apache2 rewrite功能重定向主页</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>1 需要在apache2   /etc/apache2/sites-available/目录下修改000-default.conf</span><br><span class="line">sudo vim /etc/apache2/sites-available/000-default.conf</span><br><span class="line"><span class="meta">#</span>2 在&lt;/virtual&gt;前添加</span><br><span class="line">1 RewriteEngine on</span><br><span class="line">2    RewriteCond  %&#123;REQUEST_URI&#125; ^/$</span><br><span class="line">3   RewriteRule  (.*) *ip*/viroblast/ [L,R=301]</span><br><span class="line"><span class="meta">#</span>3 启动rewrite功能并重启apache2</span><br><span class="line">sudo a2enmod rewrite</span><br><span class="line">sudo service apache2 restart</span><br></pre></td></tr></table></figure>

<h2 id="sequenceserver-未完成passenger-apache2配置，待更新"><a href="#sequenceserver-未完成passenger-apache2配置，待更新" class="headerlink" title="sequenceserver(未完成passenger -apache2配置，待更新)"></a>sequenceserver(未完成passenger -apache2配置，待更新)</h2><p>界面更为美观的blast网页应用</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>1 安装必须ruby基础包</span><br><span class="line">sudo apt-get install ruby gem ruby-dev ncbi-blast+         </span><br><span class="line"><span class="meta">#</span>2 使用gem安装sequenceserver</span><br><span class="line">sudo gem install sequenceserver </span><br><span class="line"><span class="meta">#</span>3 运行sequenceserver </span><br><span class="line">sequenceserver -d /db目录</span><br><span class="line"><span class="meta">#</span>4</span><br></pre></td></tr></table></figure>
